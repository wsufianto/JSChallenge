<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button class="ButtonOnce"></button>
<script>
  // get the div elements from HTML
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  // function to print out div class name
  const getText = (e) => {
    console.log(e.target.classList.value);
    e.stopPropagation(); // stop bubbling up and only print selected div
  }

  // add eventlistener to divs element
  divs.forEach(item => item.addEventListener('click', getText));

  // add eventlistener to button that only triggers once
  button.addEventListener('click', getText, {once: true});

</script>
</body>
</html>
