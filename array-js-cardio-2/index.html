<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log(people.some(x => 2021 - x.year > 19));
    // Array.prototype.every() // is everyone 19 or older?
    console.log(people.every(x => 2021 - x.year > 19));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find(x => x.id === 823423).text);
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const result = comments.findIndex(x => x.id === 823423);
    //comments.splice(result,1);

    // another way of doing it is using new Array like this:
    const newComments = [
      ...comments.slice(0,result), // slice from index 0 till result index but not include result index.
      ...comments.slice(result + 1) // slice from result index +1 onwards till the end of array.
    ]

    console.table(comments);
    console.table(newComments);

  </script>
</body>
</html>
